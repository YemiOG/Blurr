<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Blurr</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Blurr</h1>
    </header>
    <div class="hero">
      <p>Share your message as you wish. We will help you Blurr sensitive information</p>
    </div>
    <section class="message-wrap">
      <form id="message-form">
        <div class="input-group">
          <label for="message">Message:</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <div class="input-group">
          <label for="word-to-blurr">Word(s) to Blurr:</label>
          <input name="word-to-blurr" id="word-to-blurr">
        </div>
        <button type="submit">Blurr</button>
      </form>
    </section>
    <section class="show-message-wrap">
      <div class="show-message">

      </div>
    </section>
  </div>
</body>

</html>
